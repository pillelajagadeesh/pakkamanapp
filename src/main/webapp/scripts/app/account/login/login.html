<div>
    <div class="row">
    
    <!-- <div class ="col-md-4">
    <span class="logo img-responsive img-rounded" ></span>
    </div> -->
    
      
        <div class="col-md-4 col-md-offset-4">
            <h1 translate="login.title">Sign in</h1>

            <div class="alert alert-danger" ng-show="authenticationError" translate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <form class="form" role="form" ng-submit="login($event)">
                <div class="form-group">
                    <label for="username" translate="global.form.username" style="color: #0E2EDE">Login</label>
                    <input type="text" class="form-control" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="username" style="background-color: aliceblue;">
                </div>
                <div class="form-group">
                    <label for="password" translate="login.form.password" style="color: #0E2EDE">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                           ng-model="password" style="background-color: aliceblue;">
                </div>
                <button type="submit" class="btn btn-primary" translate="login.form.button" style="color: #0A0A0A;background-color: #8BC34A;">Sign in</button>
            </form>
            <p></p>
            <div class="alert alert-warning" style="background-color: #03a9f4;">
                <a class="alert-link" href="#/reset/request" translate="login.password.forgot">Did you forget your password?</a>
            </div>
            <div class="alert alert-warning" translate="global.messages.info.register" style="background-color: #03a9f4;">
                You don't have an account yet? <a class="alert-link" href="#/register">Register a new account</a>
            </div>
        </div>
    </div>
</div>
