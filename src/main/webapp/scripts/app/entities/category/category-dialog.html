
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCategoryLabel" translate="reachoutApp.category.home.createOrEditLabel">Create or edit a Category</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.category.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.category.categoryDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.category.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.category.categoryDetails.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.category.imageUrl" for="field_imageUrl">Image Url</label>
            <input type="text" class="form-control" name="imageUrl" id="field_imageUrl"
                    ng-model="vm.category.categoryDetails.imageUrl"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.category.markerPins" for="field_markerPins">Marker Pins</label>
            <input type="text" class="form-control" name="markerPins" id="field_markerPins"
                    ng-model="vm.category.categoryDetails.markerPins"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.category.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.category.categoryDetails.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.category.parentId" for="field_parentId">Parent Id</label>
            <input type="text" class="form-control" name="parentId" id="field_parentId"
                    ng-model="vm.category.categoryDetails.parentId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="" for="field_parentId">Main Category</label>
            <input type="text" class="form-control" name="parentId" id="field_parentId"
                    ng-model="vm.category.categoryName" readonly
                     />
                     
        </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
