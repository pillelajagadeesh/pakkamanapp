
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myConsumerFavouriteLabel" translate="reachoutApp.consumerFavourite.home.createOrEditLabel">Create or edit a ConsumerFavourite</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="consumerFavourite.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.consumerFavourite.consumerId" for="field_consumerId">ConsumerId</label>
            <input type="text" class="form-control" name="consumerId" id="field_consumerId"
                    ng-model="consumerFavourite.consumerId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.consumerFavourite.providerId" for="field_providerId">ProviderId</label>
            <input type="text" class="form-control" name="providerId" id="field_providerId"
                    ng-model="consumerFavourite.providerId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.consumerFavourite.created" for="field_created">Created</label>
            <input id="field_created" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="consumerFavourite.created" is-open="datePickerForCreated.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForCreatedOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.consumerFavourite.updated" for="field_updated">Updated</label>
            <input id="field_updated" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="consumerFavourite.updated" is-open="datePickerForUpdated.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForUpdatedOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
