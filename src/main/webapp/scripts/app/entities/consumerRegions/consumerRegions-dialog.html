
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myConsumerRegionsLabel" translate="reachoutApp.consumerRegions.home.createOrEditLabel">Create or edit a ConsumerRegions</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="consumerRegions.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.consumerRegions.consumerId" for="field_consumerId">ConsumerId</label>
            <input type="text" class="form-control" name="consumerId" id="field_consumerId"
                    ng-model="consumerRegions.consumerId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.consumerRegions.region" for="field_region">Region</label>
            <input type="text" class="form-control" name="region" id="field_region"
                    ng-model="consumerRegions.region"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
