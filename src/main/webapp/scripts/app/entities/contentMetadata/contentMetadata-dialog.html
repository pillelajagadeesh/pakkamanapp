
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCloudinaryLabel" translate="reachoutApp.contentMetadata.home.createOrEditLabel">Create or edit a ContentMetadata</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="contentMetadata.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.contentMetadata.signature" for="field_signature">Signature</label>
            <input type="text" class="form-control" name="signature" id="field_signature"
                    ng-model="contentMetadata.signature"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.contentMetadata.format" for="field_format">Format</label>
            <input type="text" class="form-control" name="format" id="field_format"
                    ng-model="contentMetadata.format"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.contentMetadata.created" for="field_created">Created</label>
            <input id="field_created" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="contentMetadata.created" is-open="datePickerForCreated.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForCreatedOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.contentMetadata.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="contentMetadata.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.contentMetadata.imageVersion" for="field_version">Image Version</label>
            <input type="text" class="form-control" name="version" id="field_version"
                    ng-model="contentMetadata.version"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.contentMetadata.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="contentMetadata.url"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.contentMetadata.tags" for="field_tags">Tags</label>
            <input type="text" class="form-control" name="tags" id="field_tags"
                    ng-model="contentMetadata.tags"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.contentMetadata.bytes" for="field_bytes">Bytes</label>
            <input type="number" class="form-control" name="bytes" id="field_bytes"
                    ng-model="contentMetadata.bytes"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.contentMetadata.width" for="field_width">Width</label>
            <input type="number" class="form-control" name="width" id="field_width"
                    ng-model="contentMetadata.width"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.contentMetadata.height" for="field_height">Height</label>
            <input type="number" class="form-control" name="height" id="field_height"
                    ng-model="contentMetadata.height"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
