
<div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="reachoutApp.deviceInfo.device">Device</span>
                </td>
                <td>
                    <span class="form-control-static">{{deviceInfo.device}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="reachoutApp.deviceInfo.sdk">Sdk</span>

                <td>
                    <span class="form-control-static">{{deviceInfo.sdk}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="reachoutApp.deviceInfo.model">Model</span>
                </td>
                <td>
                    <span class="form-control-static">{{deviceInfo.model}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="reachoutApp.deviceInfo.product">Product</span>
                </td>
                <td>
                    <span class="form-control-static">{{deviceInfo.product}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="reachoutApp.deviceInfo.consumerId">ConsumerId</span>
                </td>
                <td>
                    <span class="form-control-static">{{deviceInfo.consumerId}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
