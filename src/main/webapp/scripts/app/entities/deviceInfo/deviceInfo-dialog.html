
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDeviceInfoLabel" translate="reachoutApp.deviceInfo.home.createOrEditLabel">Create or edit a DeviceInfo</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="deviceInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.deviceInfo.device" for="field_device">Device</label>
            <input type="text" class="form-control" name="device" id="field_device"
                    ng-model="deviceInfo.device"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.deviceInfo.sdk" for="field_sdk">Sdk</label>
            <input type="text" class="form-control" name="sdk" id="field_sdk"
                    ng-model="deviceInfo.sdk"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.deviceInfo.model" for="field_model">Model</label>
            <input type="text" class="form-control" name="model" id="field_model"
                    ng-model="deviceInfo.model"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.deviceInfo.product" for="field_product">Product</label>
            <input type="text" class="form-control" name="product" id="field_product"
                    ng-model="deviceInfo.product"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.deviceInfo.consumerId" for="field_consumerId">ConsumerId</label>
            <input type="text" class="form-control" name="consumerId" id="field_consumerId"
                    ng-model="deviceInfo.consumerId"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
