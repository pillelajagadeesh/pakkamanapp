
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLocalitiesLabel" translate="reachoutApp.localities.home.createOrEditLabel">Create or edit a Localities</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.localities.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.localities.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.localities.localityname" for="field_localityname">Localityname</label>
            <input type="text" class="form-control" name="localityname" id="field_localityname"
                    ng-model="vm.localities.localityname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.localities.localitylocation" for="field_localitylocation">Localitylocation</label>
            <input type="text" class="form-control" name="localitylocation" id="field_localitylocation"
                    ng-model="vm.localities.localitylocation"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.localities.cityname" for="field_cityname">Cityname</label>
            <input type="text" class="form-control" name="cityname" id="field_cityname"
                    ng-model="vm.localities.cityname"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
