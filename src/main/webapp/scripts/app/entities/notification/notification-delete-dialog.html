<form name="deleteForm" ng-submit="confirmDelete(notification.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
    </div>
    <div class="modal-body">
        <p translate="reachoutApp.notification.delete.question" translate-values="{id: '{{notification.id}}'}">Are you sure you want to delete this Notification?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm"  style="background-color: #07079E;" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle" style="color: #F5F5F5;"></span>&nbsp;<span translate="entity.action.cancel" style="color: #F5F5F5;">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-primary btn-sm" style="background-color: #07079E;">
            <span class="glyphicon glyphicon-trash" style="color: #F5F5F5;"></span>&nbsp;<span translate="entity.action.delete" style="color: #F5F5F5;">Delete</span>
        </button>
    </div>
</form>
