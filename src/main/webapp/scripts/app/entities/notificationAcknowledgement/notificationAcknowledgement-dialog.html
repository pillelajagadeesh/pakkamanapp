
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myNotificationAcknowledgementLabel" translate="reachoutApp.notificationAcknowledgement.home.createOrEditLabel">Create or edit a NotificationAcknowledgement</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="notificationAcknowledgement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.notificationAcknowledgement.read" for="field_read">Read</label>
            <input type="text" class="form-control" name="read" id="field_read"
                    ng-model="notificationAcknowledgement.read"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.notificationAcknowledgement.consumerId" for="field_consumerId">ConsumerId</label>
            <input type="text" class="form-control" name="consumerId" id="field_consumerId"
                    ng-model="notificationAcknowledgement.consumerId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.notificationAcknowledgement.notificationId" for="field_notificationId">NotificationId</label>
            <input type="text" class="form-control" name="notificationId" id="field_notificationId"
                    ng-model="notificationAcknowledgement.notificationId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="reachoutApp.notificationAcknowledgement.delivered" for="field_delivered">Delivered</label>
            <input type="text" class="form-control" name="delivered" id="field_delivered"
                    ng-model="notificationAcknowledgement.delivered"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
